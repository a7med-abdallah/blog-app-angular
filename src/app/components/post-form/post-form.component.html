<h2 class="mb-3">Add New Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Post Title</label>
      <input type="text" class="form-control" name="title" #title [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label>Post Description</label>
      <textarea rows="2" class="form-control" name="body" #body [(ngModel)]="currentPost.body"></textarea>
    </div>
    <input type="hidden" name="id" #id [(ngModel)]="currentPost.id">
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning">Update Post</button>
  </form>
</div>
